SignUpOrLogin:
  handler: src/lambdas/users/signUp.handler
  events:
    - httpApi:
        path: /user/{action}
        method: POST

AuthorizeUser:
  handler: src/lambdas/authorizer.handler

ChoseIndividual:
  handler: src/lambdas/users/choseIndividual.handler
  events:
    - httpApi:
        path: /user/choseIndividual
        method: POST
        authorizer:
          name: customAuthorizer

GetAnswer:
  handler: src/lambdas/users/getAnswer.handler
  events:
    - httpApi:
        path: /getAnswer
        method: POST
        authorizer:
          name: customAuthorizer

Subscribe:
  handler: src/lambdas/payments/subscribe.handler
  events:
    - httpApi:
        path: /user/payments/subscribe
        method: POST
        authorizer:
          name: customAuthorizer

StripeWebhookHandler:
  handler: src/lambdas/payments/stripeWebhook.handler
  events:
    - httpApi:
        path: /handleWebhook
        method: POST

UpdateUser:
  handler: src/lambdas/users/updateAccountInfo.handler
  events:
    - httpApi:
        path: /user
        method: PUT
        authorizer:
          name: customAuthorizer

CancelSubscription:
  handler: src/lambdas/payments/cancelSubscription.handler
  events:
    - httpApi:
        path: /user/payments/cancelSubscription
        method: POST
        authorizer:
          name: customAuthorizer

UpdatePaymentMethod:
  handler: src/lambdas/payments/updatePaymentMethod.handler
  events:
    - httpApi:
        path: /user/updatePaymentMethod
        method: POST
        authorizer:
          name: customAuthorizer
